<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Project</title>
    <!--Fonte Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:ital,wght@0,100;0,200;1,100&family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400;1,500&family=Sometype+Mono:wght@400;700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header id="qr-header">
        <h1>Gerador de QR Code</h1>
        <p>Insira uma URL ou texto, para criar um QR Code.</p>
      </header>
      <div id="qr-form">
        <input type="text" placeholder="Digite a URL ou texto." />
        <button>Gerar QR Code</button>
      </div>
      <div id="qr-code">
        <img src="img/qrcode.png" alt="QR Code" />
      </div>
    </div>
  </body>
</html>
